machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t circleci/coinstreamclient .

test:
  override:
    - sudo lxc-attach -n "$(docker inspect --format '{{.Id}}' circleci/coinstreamclient)" -- bash -c npm test /src

      # docker run circleci/coinstreamclient npm test
